apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: soknad-kontantstotte
  namespace: default
  labels:
    team: teamfamilie

spec:
  image: {{image}}
  port: 8080
  liveness:
    path: /internal/isAlive
  readiness:
    path: /internal/isAlive
  prometheus:
    enabled: true
    path: /internal/metrics
  replicas:
    min: 1
    max: 2
    cpuThresholdPercentage: 50
  ingresses:
    - "https://soknad-kontantstotte-q.nav.no"
    - "https://soknad-kontantstotte.nais.oera-q.local"
    - "https://soknad-kontantstotte-dev-sbs.dev.nav.no"
  vault:
    enabled: true
  resources:
    limits:
      cpu: "3"
      memory: 786Mi
    requests:
      memory: 512Mi
  env:
  - name: APPRES_CMS_URL
    value: https://appres-q0.nav.no
  - name: LOGINSERVICE_URL
    value: https://loginservice-q.nav.no/login
  - name: APPDYNAMICS_CONTROLLER_HOST_NAME
    value: appdynamics.adeo.no
  - name: APPDYNAMICS_CONTROLLER_PORT
    value: "443"
  - name: APPDYNAMICS_CONTROLLER_SSL_ENABLED
    value: "true"
  - name: APPDYNAMICS_AGENT_ACCOUNT_NAME
    value: NON-PROD
  - name: UNLEASH_API_URL
    value: https://unleash.nais.io/api/
  - name: LOADBALANCER_SOKNAD_KONTANTSTOTTE_URL
    value: soknad-kontantstotte.nais.oera-q.local
  - name: LOADBALANCER_SOKNAD_KONTANTSTOTTE_POOLNAME
    value: na
