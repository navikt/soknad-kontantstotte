apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: soknad-kontantstotte
  namespace: teamfamilie
  labels:
    team: teamfamilie

spec:
  image: {{image}}
  port: 8080
  liveness:
    path: /internal/isAlive
  readiness:
    path: /internal/isAlive
  prometheus:
    enabled: true
    path: /internal/metrics
  replicas:
    min: 1
    max: 2
    cpuThresholdPercentage: 50
  ingresses: # Optional. List of ingress URLs that will route HTTP traffic to the application.
  {{#each ingresses as |url|}}
     - {{url}}
  {{/each}}
  accessPolicy:
    outbound:
      rules:
        - application: soknad-kontantstotte-api
        - application: loginservice
          namespace: plattformsikkerhet

  resources:
    limits:
      cpu: "3"
      memory: 786Mi
    requests:
      memory: 512Mi
  env:
  - name: NAV_TRUSTSTORE_KEYSTOREALIAS
    value: na
  - name: NAV_TRUSTSTORE_PATH
    value: /var/run/secrets/naisd.io/nav_truststore_path
  - name: APPRES_CMS_URL
    value: https://appres-q0.nav.no
  - name: LOGINSERVICE_URL
    value: https://loginservice-q.nav.no/login
  - name: APPDYNAMICS_CONTROLLER_HOST_NAME
    value: appdynamics.adeo.no
  - name: APPDYNAMICS_CONTROLLER_PORT
    value: "443"
  - name: APPDYNAMICS_CONTROLLER_SSL_ENABLED
    value: "true"
  - name: APPDYNAMICS_AGENT_ACCOUNT_NAME
    value: NON-PROD
  - name: UNLEASH_API_URL
    value: https://unleash.nais.io/api/
  - name: LOADBALANCER_SOKNAD_KONTANTSTOTTE_URL
    value: soknad-kontantstotte.dev.nav.no
  - name: LOADBALANCER_SOKNAD_KONTANTSTOTTE_POOLNAME
    value: na
  - name: BASE_PATH
    value: /
  - name: ENV
      value: {{env}}
