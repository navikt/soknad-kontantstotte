name: Build, push, and deploy app to dev

on:
  push:
    branches-ignore:
      - 'master'

env:
  IMAGE: docker.pkg.github.com/${{ github.repository }}/soknad-kontantstotte:${{ github.sha }}
  BASE_PATH: /

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Installer node-pakker
        run: npx yarn
      - name: Kjør tester
        env:
          CI: true
        run: npx yarn test
  build:
    name: Build and push Docker container
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Build and publish Docker image
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          docker build . -t ${IMAGE} --build-arg base_path=${BASE_PATH}
          docker login docker.pkg.github.com -u ${GITHUB_REPOSITORY} -p ${GITHUB_TOKEN}
          docker push ${IMAGE}
  ci-test:
    name: Run ci-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Kjør ci-tester
        env:
          CI_MODE: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          docker login docker.pkg.github.com -u ${GITHUB_REPOSITORY} -p ${GITHUB_TOKEN}
          npx yarn test:ci
  deploy-sbs:
    name: Deploy to SBS
    needs:
      - build
      - test
      - ci-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-sbs
          RESOURCE: build_n_deploy/naiserator/naiserator_dev.yaml
          VAR: base_path=${{ env.BASE_PATH }}
  deploy-gcp:
    name: Deploy to GCP
    needs:
      - build
      - test
      - ci-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-gcp
          RESOURCE: build_n_deploy/naiserator/naiserator_gcp.yaml
          VARS: build_n_deploy/naiserator/dev-gcp.json
          VAR: base_path=${{ env.BASE_PATH }}
