name: Build, push, and deploy app to dev

on:
  push:
    branches-ignore:
      - 'master'

env:
  IMAGE: docker.pkg.github.com/${{ github.repository }}/soknad-kontantstotte:${{ github.sha }}
  BASE_PATH: /

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Installer node-pakker
        run: npx yarn
      - name: Kjør tester
        env:
          CI: true
        run: npx yarn test
      - name: Kjør ci-tester
        env:
          CI_MODE: true
        run: npx yarn test:ci
  build:
    name: Build and push Docker container
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Build and publish Docker image
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          docker build . -t ${IMAGE} -t "docker.pkg.github.com/navikt/soknad-kontantstotte/soknad-kontantstotte:ci-test" --build-arg base_path=${BASE_PATH}
          docker login docker.pkg.github.com -u ${GITHUB_REPOSITORY} -p ${GITHUB_TOKEN}
          docker push ${IMAGE}
  ci-test:
    name: Run ci-tests
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
#      - name: Installer node-pakker <-- for å slippe så må node_modules og build folder caches fra forrige steg.
#        run: npx yarn
      - name: Kjør ci-tester
        env:
          CI_MODE: true
        run: npx yarn test:ci ${IMAGE}
  deploy:
    name: Deploy to NAIS
    needs:
      - build
      - test
      - ci-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-sbs
          RESOURCE: build_n_deploy/naiserator/naiserator_dev.yaml
          VAR: base_path=${{ env.BASE_PATH }}
